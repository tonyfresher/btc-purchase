<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Яндекс Биткоины</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main class="main">
    <header class="header">
        <div class="header__logo">Яндекс Биткоины</div>
        <div class="header__balance">1B</div>
        <div class="header__user">tonyfresher</div>
    </header>
    <div class="page-layout">
        <div class="island">
            <div class="island-header">
                <h1 class="island-header__title">Купить</h1>
            </div>
            <div class="island-hr"></div>
            <div class="island-section island__first-section">
                <h2 class="island-section__header">Откуда</h2>
                <div class="island-hr"></div>
                <div class="payment__transfer-offered"></div>
            </div>
            <div class="island-section">
                <h2 class="island-section__header">Сколько</h2>
                <div class="island-hr"></div>
                <div class="transfer-ammount-selector__limit">
                </div>
                <div class="transfer-ammount-selector">
                    <div class="transfer-ammount-selector__ammount">
                        <input type="number" class="transfer-ammount-selector__ammount-input">
                        <span class="transfer-ammount-selector__currency">USD</span>
                    </div>
                    <div class="transfer-ammount-selector__swap">&rightarrow;</div>
                    <div class="transfer-ammount-selector__ammount">
                        <input type="number" class="transfer-ammount-selector__ammount-input">
                        <span class="transfer-ammount-selector__currency">BTC</span>
                    </div>
                </div>
            </div>
        </div>
        <svg width="560" height="16" class="bottom_corners">
            <defs>
                <mask id="ticket_bottom">
                    <rect width="560" height="16" fill="#fff" />
                    <circle cx="0" cy="16" r="16" fill="#000" />
                    <circle cx="560" cy="16" r="16" fill="#000" />
                </mask>
            </defs>
            <rect width="560" height="16" mask="url(#ticket_bottom)" fill="#fff"/>
        </svg>
        <svg width="560" height="16" class="top_corners">
            <defs>
                <mask id="ticket_top">
                    <rect width="560" height="16" fill="#fff" />
                    <circle cx="0" cy="0" r="16" fill="#000" />
                    <circle cx="560" cy="0" r="16" fill="#000" />
                </mask>
            </defs>
            <rect width="560" height="16" mask="url(#ticket_top)" fill="#fff"/>
        </svg>
        <div class="island">
            <div class="island-section">
                <div class="receipt">
                    <div class="receipt__row">
                        <span>Комиссия</span>
                        <span>10 Р</span>
                    </div>
                    <div class="receipt__row">
                        <span>Комиссия</span>
                        <span>10 Р</span>
                    </div>
                    <div class="receipt__row receipt__row_highlighted">
                        <span>Итог</span>
                        <span>10 Р</span>
                    </div>
                </div>
            </div>
            <div class="island-hr"></div>
            <div class="island-section">
                <button class="payment__transfer-commit-button">
                    <span class="payment__transfer-commit-button__title">Купить 1B</span>
                </button>    
            </div>
        </div>
    </div>
</main>
</body>
</html>
