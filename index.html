<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Яндекс Биткоины</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main class="main">
    <header class="header">
        <div class="header__logo">Яндекс Биткоины</div>
        <div class="header__balance">1B</div>
        <div class="header__user">tonyfresher</div>
    </header>
    <div class="page-layout">
        <div class="island">
            <div class="island-header">
                <h1 class="island-header__title">Купить</h1>
            </div>
            <div class="island-hr"></div>
            <div class="island-section island__first-section">
                <h2 class="island-section__header">Откуда</h2>
                <div class="island-hr"></div>
                <div class="payment__transfer-offered"></div>
            </div>
            <div class="island-section">
                <h2 class="island-section__header">Сколько</h2>
                <div class="island-hr"></div>
                <div class="transfer-ammount-selector">
                    <div class="transfer-ammount-selector__ammount">
                        <input type="number" class="transfer-ammount-selector__ammount__input">
                        <span class="transfer-ammount-selector__ammount__currency">USD</span>
                    </div>
                    <div class="transfer-ammount-selector__swap">&rightleftarrows;</div>
                    <div class="transfer-ammount-selector__ammount">
                        <input type="number" class="transfer-ammount-selector__ammount__input">
                        <span class="transfer-ammount-selector__ammount__currency">BTC</span>
                    </div>
                </div>
            </div>
            <div class="island-hr"></div>
            <div class="island-section">
                <div class="payment__transfer-commit-button"></div>    
            </div>
        </div>
    </div>
</main>
</body>
</html>
